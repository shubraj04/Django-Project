{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Patient List</title>
  </head>
  <body>
    <div class="container">
      <h1>Patients</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
    </thead>
        {% for patient in patient_list %}
        <tr>
          <td>{{ patient.id }}</td>
          <td>{{ patient.first_name }}</td>
          <td>{{ patient.last_name }}</td>
          <td>{{ patient.age }}</td>
          <td><a href="/update/{{ patient.id }}/">Update</a></td>
          <td><a href="/delete/{{ patient.id }}/">Delete</a></td>
          <td><a href="/addData/{{ patient.id }}/">Add Clinical Data</a></td>
           <td><a href="/analyze/{{ patient.id }}/">Analyze</a></td>
        </tr>
        {% endfor %}
    </table>
    <br/>
    <a href="/create/" class="btn">Add Patient</a>
    </div>
  </body>           
</html>
